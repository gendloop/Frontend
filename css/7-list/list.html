<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>列表</title>
  <link rel="stylesheet" type="text/css" href="list.css">
</head>

<body>
  <ul class="circle">
    <li>Apple</li>
    <li>Orange</li>
    <li>Pear</li>
  </ul>
  <ul class="square">
    <li>Apple</li>
    <li>Orange</li>
    <li>Pear</li>
  </ul>
  <ol class="upper-roman">
    <li>Apple</li>
    <li>Orange</li>
    <li>Pear</li>
  </ol>
  <ol class="lower-alpha">
    <li>Apple</li>
    <li>Orange</li>
    <li>Pear</li>
  </ol>
</body>

</html>
