<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>id 选择器</title>
  <link rel="stylesheet" href="selector.css">
</head>

<body>
  <p>一段红色的文本</p>

  <!-- id 选择器 -->
  <p id="blue-text">一段蓝色的文本</p>

  <!-- class 选择器, 能用 class 就不要用 id -->
  <p class="text-bold">加粗文本</p>
  <p class="text-italic">倾斜文本</p>
  <p class="text-bold text-italic">加粗倾斜文本</p>
</body>

</html>
