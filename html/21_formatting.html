<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>文本格式化</title>
</head>

<body>
  <b>粗体文本</b>
  <br/>
  <code>代码文本 int z = x + y;</code>
  <br/>
  <em>强调文本</em>
  <br/>
  <i>斜体文本</i>
  <br/>
  <kbd>键盘输入文本</kbd>
  <br/>
  <pre>预格式化文本</pre>
  <br/>
  <small>更小的文本</small>
  <br/>
  <strong>重要的文本</strong>
  <br/>
  <abbr>缩写</abbr>
  <br/>
  <address>联系方式</address>
  <br/>
  <bdo>文字方向</bdo>
  <br/>
  <blockquote>引用</blockquote>
  <br/>
  <cite>工作的名称</cite>
  <br/>
  <del>删除的文本</del>
  <br/>
  <ins>插入的文本</ins>
  <br/>
  <sup>上标文本</sup>
  <br/>
  <sub>下标文本</sub>
</body>

</html>
