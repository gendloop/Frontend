<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>URL</title>
</head>

<body>
  <h2>URL - 统一资源定位器</h2>
  <code>scheme://host.domain:port/path/filename</code>

  <h2>常见的 URL Scheme</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Scheme</th>
        <th>访问</th>
        <th>用于...</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>http</td>
        <td>超文本传输协议</td>
        <td>以 http:// 开头的普通网页, 不加密</td>
      </tr>
      <tr>
        <td>https</td>
        <td>安全超文本传输协议</td>
        <td>安全网页, 加密所有信息交换</td>
      </tr>
      <tr>
        <td>ftp</td>
        <td>文件传输协议</td>
        <td>用于将文件下载或上传至网站</td>
      </tr>
      <tr>
        <td>file</td>
        <td></td>
        <td>本机上的文件</td>
      </tr>
    </tbody>
  </table>

  <h2>URL 字符编码</h2>
  <p>只能使用 ASCII 字符集</p>
  <p>使用"%"其后跟两位的十六进制数来替换非 ASCII 字符</p>
  <p>不能包含空格. 使用 + 来替换空格</p>
</body>

</html>
