<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>实体</title>
</head>

<body>
  <table border="1" style="width: 100%;">
    <thead>
      <caption>字符实体</caption>
      <tr>
        <th>显示结果</th>
        <th>描述</th>
        <th>实体名称</th>
        <th>实体编号</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> </td>
        <td>空格</td>
        <td>&amp;nbsp;</td>
        <td>&amp;#160;</td>
      </tr>
      <tr>
        <td>&lt;</td>
        <td>小于号</td>
        <td>&amp;lt;</td>
        <td>&amp;#60;</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
