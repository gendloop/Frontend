<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>头部</title>
</head>

<body>
  <p>头部区域的元素标签有 title, style, meta, link, script, noscript, base</p>
  <hr>
  <p>title: 标题; 收藏夹显示的标题; 在搜索引擎页面的标题</p>
  <hr>
  <p>base: 所有链接地址的前缀</p>
  <hr>
  <p>link: 用于链接到样式表</p>
  <hr>
  <p>style: 定义样式文件引用地址</p>
  <hr>
  <p>meta: 描述一些元数据, 会被解析, 但不显示</p>
  <hr>
  <p>script: 加载脚本文件</p>
  <hr>
</body>

</html>
