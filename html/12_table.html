<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>表格</title>
</head>

<body>
  <ul>
    <li>tr: table row 的缩写, 表示表格的一行</li>
    <li>td: table data 的缩写, 表示表格的数据单元格</li>
    <li>th: table header 的缩写, 表示表格的表头单元格</li>
  </ul>
  <table border="1">
    <thead>
      <caption>表格标题</caption>
      <tr>
        <th>第一列标题</th>
        <th>第二列标题</th>
        <th>第三列标题</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">行12, 列1</td>
        <td colspan="2">行1, 列23</td>
      </tr>
      <tr>
        <td>行2, 列2</td>
        <td>行2, 列3</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
