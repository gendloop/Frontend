<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>颜色</title>
</head>

<body>
  <p>颜色由一个十六进制符号定义, 由红, 绿, 蓝(RGB) 三个值组成</p>
  <p>每种颜色的范围是 0(#00) ~ 255(#ff)</p>
  <table border="1">
    <thead>
      <caption>常见颜色值</caption>
      <tr>
        <th style="width: 180px;">color</th>
        <th style="width: 100px;">hex</th>
        <th style="width: 100px;">rgb</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="background-color: black"></td>
        <td>#000000</td>
        <td>rgb(0,0,0)</td>
      </tr>
      <tr>
        <td style="background-color: #ff0000;"></td>
        <td>#ff0000</td>
        <td>rgb(255,0,0)</td>
      </tr>
      <tr>
        <td style="background-color: rgb(0,255,0);"></td>
        <td>#00ff00</td>
        <td>rgb(0,255,0)</td>
      </tr>
      <tr>
        <td style="background-color: blue;"></td>
        <td>#0000ff</td>
        <td>rgb(0,0,255)</td>
      </tr>
      <tr>
        <td style="background-color: white;"></td>
        <td>#ffffff</td>
        <td>rgb(255,255,255)</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
